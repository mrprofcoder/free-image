<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🎨 Free Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 style="font-size: 3rem; font-weight: bold; background: linear-gradient(to right, #ff416c, #ff4b2b); -webkit-background-clip: text; color: transparent;">
            🎨 Free Image Generator
        </h1>
        <p>Generate beautiful AI images using Pollinations API</p>
    </div>

    <div class="container">
        <form id="generate-form">
            <div class="form-group">
                <label for="prompt">Enter Your Prompt:</label>
                <textarea id="prompt" name="prompt" rows="5" placeholder="Describe the image you want..." required></textarea>
            </div>

            <div class="form-group">
                <label for="model">Select Model:</label>
                <select id="model" name="model" required>
                    <option value="">Select Model</option>
                    <option value="flux">⚡ flux</option>
                    <option value="turbo">🚀 turbo</option>
                    <option value="boltning">🎭 Elixpo-Art</option>
                </select>
            </div>

            <div class="form-group">
                <label for="aspect_ratio">Aspect Ratio:</label>
                <select id="aspect_ratio" name="aspect_ratio">
                    <option value="1:1">Square (1:1)</option>
                    <option value="16:9">Landscape (16:9)</option>
                    <option value="9:16">Portrait (9:16)</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Generate 🔥</button>
            </div>
        </form>

        <div id="result" style="margin-top:30px;"></div>
    </div>

    <footer>
        <p>🚫 For Non-Commercial Use Only 🚫</p>
    </footer>

    <script>
        const form = document.getElementById("generate-form");
        const result = document.getElementById("result");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const prompt = document.getElementById("prompt").value;
            const model = document.getElementById("model").value;
            const aspect_ratio = document.getElementById("aspect_ratio").value;

            if (!model) {
                alert("Please select a model.");
                return;
            }

            result.innerHTML = "<p>Generating image... please wait ⏳</p>";

            const encodedPrompt = encodeURIComponent(prompt);
            const url = `https://image.pollinations.ai/prompt/${encodedPrompt}?model=${model}&aspectRatio=${aspect_ratio}`;

            result.innerHTML = `<img src="${url}" style="max-width:100%;border-radius:10px;">`;
        });
    </script>
</body>
</html>
