<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ¨ Free Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Loader spinner */
        #loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¨ Free Image Generator</h1>
        <p>Generate beautiful AI images using multiple models</p>
    </div>

    <div class="container">
        <form id="imageForm">
            <div class="form-group">
                <label for="prompt">Enter Your Prompt:</label>
                <textarea id="prompt" rows="4" placeholder="Describe the image you want..." required></textarea>
            </div>

            <div class="form-group">
                <label for="model">Select Model:</label>
                <select id="model" required>
                    <option value="Elixpo-Art">ðŸŽ­ Elixpo-Art</option>
                    <option value="flux">âš¡ flux</option>
                    <option value="turbo">ðŸš€ turbo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="aspect_ratio">Aspect Ratio:</label>
                <select id="aspect_ratio">
                    <option value="1:1">Square (1:1)</option>
                    <option value="16:9">Landscape (16:9)</option>
                    <option value="9:16">Portrait (9:16)</option>
                </select>
            </div>

            <button type="submit">Generate ðŸ”¥</button>
        </form>

        <div id="loading">Generating Image...</div>

        <div id="result" class="result" style="margin-top: 30px;"></div>
    </div>

    <footer>
        <p>ðŸš« For Non-Commercial Use Only ðŸš«</p>
    </footer>

    <script>
        const model_mapping = {
            "Elixpo-Art": "boltning",
            "flux": "flux",
            "turbo": "turbo"
        };

        document.getElementById('imageForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const prompt = encodeURIComponent(document.getElementById('prompt').value);
            const model = document.getElementById('model').value;
            const aspect_ratio = document.getElementById('aspect_ratio').value;

            const modelCode = model_mapping[model];
            let url = `https://image.pollinations.ai/prompt/${prompt}`;
            if (modelCode) {
                url += `?model=${modelCode}&aspectRatio=${aspect_ratio}`;
            } else {
                url += `?aspectRatio=${aspect_ratio}`;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerHTML = '';

            try {
                const response = await fetch(url);
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <h2>Generated Image:</h2>
                        <img src="${url}" alt="Generated Image" style="max-width:100%;border-radius:15px;">
                    `;
                } else {
                    document.getElementById('result').innerText = 'Failed to generate image.';
                }
            } catch (err) {
                document.getElementById('result').innerText = 'Error: ' + err.message;
            }
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
